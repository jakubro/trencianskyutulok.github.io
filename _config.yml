title: Trenčiansky Útulok
description: >
  Nájdite si svojho nového štvornohého člena do Vašej rodiny.
  Pomôžte nájsť zatúlaného psíka a pomôcť mu vrátiť sa späť do svojho domova.
  OZ Trenčiansky Útulok prevádzkuje Karanténnu stanicu v Trenčíne.
  Postupne sa z Karanténnej stanice Trenčín stáva útulok pre psíkov v Trenčíne.

